version: 2.1
orbs:
  node: circleci/node@4.7

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - main

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    executor: node/default
    steps:
      - node/install
      - checkout
      - run:
          name: install Dependencies
          command: npm install           
      - run:
          name: run Build
          command: npm run build
      - run:
          name: deploy at netlify 
          command: npm run deploy